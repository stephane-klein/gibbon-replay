services:
  gibbon-replay-server:
    build: ../gibbon-replay-server/
    ports:
      - 5173:3000
    volumes:
      - ./volumes/sqlite/:/data/
    environment:
      SQLITE_PATH: /data/gibbon.db
      AUTH_USER: admin
      AUTH_PASSWORD: password

  demosite:
    build: ../demosite/
    ports:
      - 5174:3000
    environment:
      GIBBON_REPLAY_URL: http://localhost:5173
